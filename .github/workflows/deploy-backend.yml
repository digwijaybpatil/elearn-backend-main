name: Deploy Elearn Backend

on:
  push:
    branches:
      - main # Runs when you push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish the application
        run: dotnet publish -c Release -o ./publish

      - name: Upload published files to VM via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "publish/**"
          target: "/var/www/elearn-backend"
          strip_components: 1

      - name: Restart backend service on VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            sudo systemctl daemon-reload
            sudo systemctl restart elearn-backend
            sudo systemctl status elearn-backend --no-pager
